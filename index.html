<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
<style>
  body{
    background:#648bae;
  }
  h1{
    color:#bdbdbd;
    font-family:'Pontano Sans',Helvetica;

<script src="js/jquery-1.5.min.js">
  $(document).ready(function() {
    $('#projects').mouseenter(function() {
      $('#projectslist').slideDown('fast')
    });
    $('#project').mouseleave(function() {
      $('#projectslist').slideUp('fast')
    });
  });
</script>
</head>
<body>
  <h1>Alex Lonon</h1>
  <ul id="projects"><h3>Projects</h3>
   <div id='projectslist'><li><a href="http://codepen.io/Alexlonon75/full/bxLyf/">Jquery Stuff</a></li>

  </ul>

</html>
